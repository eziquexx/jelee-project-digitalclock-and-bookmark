<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewTab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&disp
lay=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
  <div id="main-container">
    <div class="main-wrapper">
      <div class="today-info">
        <div id="today-date">
          <!-- 날짜&요일 -->
        </div>
        <div id="now-time">
          <!-- 현재 시각 -->
        </div>
      </div>
      <div class="search">
        <input id="search-input" placeholder="검색어를 입력하세요">
      </div>
    </div>
    <div id="quote"></div>
  </div>

  <div class="bookmarkbtn close" id="bookmark-close-btn">
    <div id="bookmark-close-btn-text">북마크 닫기</div>
  </div>

  <div class="bookmarkbtn open" id="bookmark-open-btn">
    <div id="bookmark-open-btn-text">북마크 열기</div>
  </div>

  <div id="bookmark-bar"></div>
  
  <script src="./src/js/clock.js"></script>
  <script src="./src/js/search.js"></script>
  <script src="./src/js/quote.js"></script>
</body>
</html>
